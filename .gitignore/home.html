<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="home.css"/>
    <script type="text/javascript" src="home.js"></script>

</head>

<body ng-app="myApp">
<header><h1>TaskTracker<p class="version">V2.0</p></h1></header>
<div class="container" ng-controller="myCtrl">
    <div class="left">
        <h2>Create a Task</h2>
        <form ng-submit="myFunc()">
            <label>Name</label>
            <input type="text" ng-model="name"/>
            <label>Date</label>
            <input type="text" name="date" onfocus="(this.type='date')" onfocusout="(this.type='text')" ng-model="time"/>
            <label>Assigned</label>
            <input type="text" ng-model="assigned"/>
            <input type="submit" id="button"/>
        </form>
    </div>
    <div class="right">
        <h2>Existing Task</h2>
         <div>
             <table>
                 <tr ng-repeat="todo in myData">
                     <td>{{todo.name}}</td>
                     <td>{{todo.date|date:"MM/dd/yyyy"}}</td>
                     <td>{{todo.assigned}}</td>
                 </tr>
             </table>
         </div>
    </div>
</div>

</body>
</html>
